<div class="wrapper">
  <mat-card>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content>
      <p class="example">{{ post.text }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="post.isLiked ? unlikePost() : likePost()">
        <mat-icon>{{ post.isLiked ? 'favorite' : 'favorite_outline' }}</mat-icon>
        {{ post.likes }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
